<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="players">
        <div class="player1">
            <p>player1</p>
        </div>
        <div class="plalyer2">
            <p>Player2</p>
        </div>
    </div>
    <div class="scores">
        <div class="score player1">

        </div>
        <div class="score player2">

        </div>
        <div class="score tie">

        </div>
    </div>
    <div class="container">
            <div class="board" data-row="0" data-col="0"></div>
            <div class="board" data-row="0" data-col="1"></div>
            <div class="board" data-row="0" data-col="2"></div>
            <div class="board" data-row="1" data-col="0"></div>
            <div class="board" data-row="1" data-col="1"></div>
            <div class="board" data-row="1" data-col="2"></div>
            <div class="board" data-row="2" data-col="0"></div>
            <div class="board" data-row="2" data-col="1"></div>
            <div class="board" data-row="2" data-col="2"></div>
          <p id="status"></p>            
    </div>
    <p id="status"></p>
    <div id="btns">
        <button id ="start">start</button>
        <button id ="restart">restart</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
